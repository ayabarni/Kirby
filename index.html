<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>

    <h1>
        kirby
    </h1>

    <img src="./images/kirby_bg.jpeg" alt="kirby_bg" draggable="false">
    <div>
        <img src="./images/kirby_defult.png" alt="kirby-defult" draggable="false">
    </div>

 
    <section class="dress_up">
        <button>
            <img src="./images/peca_hat.png" alt="kirby-hat"  draggable="false">
        </button>

        <button>
            <img src="./images/face.png" alt="kirby-face" draggable="false">
        </button>
    </section>

    <section class="kirby_needs">

        <img src="./images/Chocolate.png" alt="Chocolate-bar">

        <img src="./images/water2.png" alt="water-glass">

        <button class="hidding">
            <img src="./images/vent.png" draggable="false" alt="vent-kirby">
        </button>

    </section>


    <a href=".">Reload</a>
    <section class="naming">
        <label for="naming"></label>
        <input id="naming" type="text" 
        placeholder="Name your Kirby">
        <button>Let's go!</button>
    
     </section>


    <audio id="drinking_effect">
        <source src="./sounds/Drinking_Sound_Effect.mp3" type="audio/mpeg">
      </audio>

      <audio id="eating_effect">
        <source src="./sounds/Eating_sound_effect.mp3" type="audio/mpeg">
      </audio>



      <audio id="wind_effect">
        <source src="./sounds/Fast_Wind_Sound_Effect.mp3" type="audio/mpeg">
      </audio>

      <audio id="hi_sound">
        <source src="./sounds/kirby_hi_Sound_Effect.mp3" type="audio/mpeg">
      </audio>

    <script src="./javascript.js"></script>
</body>

</html>
